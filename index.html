<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linkthree</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-hitam">
      <div class="row">
        <div class="col-12">
          <div class="row text-center justify-content-center">
            <div class="col-md-6 bg-black pt-5 text-white pb-5">
              <div class="row">
                <div class="col">
                  <img
                    src="aset/profile.jpeg"
                    class="rounded-circle w-50"
                    alt="myprofile"
                  />
                  <h2>M. Syarowi ismail</h2>
                </div>
              </div>
              <div class="row justify-content-center pt-4">
                <div class="col">
                  <marquee behavior="" direction=""
                    ><p>Kenali mail lebih jauh lagi yuk...!!!!!</p></marquee
                  >
                </div>
              </div>
              <div class="row pt-3">
                <div class="col">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button
                      type="button"
                      class="btn btn-outline-warning"
                      onclick=" window.location.href ='https://www.instagram.com/msyarowiismail15' ;"
                    >
                      <i class="bi bi-instagram"> Instagram</i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button
                      type="button"
                      class="btn btn-outline-warning"
                      onclick=" window.location.href ='https://t.me/msyarowiismail15' ;"
                    >
                      <i class="bi bi-telegram"> Telegram</i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button
                      type="button"
                      class="btn btn-outline-warning"
                      onclick=" window.location.href ='https://twitter.com/syarowi11' ;"
                    >
                      <i class="bi bi-twitter"> Twitter</i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button
                      type="button"
                      class="btn btn-outline-warning"
                      onclick=" window.location.href ='https://tiktok.com/@elfadh15' ;"
                    >
                      <i class="bi bi-tiktok"> Tiktok</i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row pt-3 pb-4">
                <div class="col">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button
                      type="button"
                      class="btn btn-outline-warning"
                      onclick=" window.location.href ='https://putrimail.github.io' ;"
                    >
                      <i class="bi bi-person-fill"> Portpolio</i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
